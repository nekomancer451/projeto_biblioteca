{% extends "base.html" %}

{% block title %}Lista de Livros{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Editar Livro</title>
</head>
<body>
    <h1>Editar Livro</h1>
    <form method="POST">
        <label for="titulo">TÃ­tulo:</label>
        <input type="text" id="titulo" name="titulo" value="{{ livro.titulo }}" required><br>
        
        <label for="autor">Autor:</label>
        <input type="text" name="autor" id="autor" class="form-control" value="{{ livro.autor.nome_principal }}">
                
        <label for="editora">Editora:</label>
        <input type="text" id="editora" name="editora" value="{{ livro.editora }}" required><br>
        
        <label for="ano">Ano:</label>
        <input type="text" id="ano" name="ano" value="{{ livro.ano }}" required><br>
        
        <label for="isbn">ISBN:</label>
        <!-- Corrigir o value do ISBN -->
        <input type="text" id="isbn" name="isbn" value="{{ livro['isbn'] }}" required><br>
        
        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" value="{{ livro.categoria }}" required><br>
        
        <button type="submit">Salvar</button>
    </form>
</body>
{% endblock %}
