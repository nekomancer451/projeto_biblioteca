{% extends "base.html" %}
    
    {% block title %}Adicionar Livro{% endblock %}
    
    {% block content %} 
<h2>Adicionar Livro Manualmente</h2>
<form method="POST">
    <label for="titulo">Título:</label>
    <input type="text" name="titulo" id="titulo" required>

    <label for="autor">Autor:</label>
    <input type="text" name="autor" id="autor" required>

    <label for="isbn">ISBN:</label>
    <input type=int name="isbn" id="isbn" pattern="\d{10,13}" minlength="10" maxlength="13" inputmode="numeric" required 
    title="O ISBN deve ter entre 10 e 13 dígitos numéricos">

    <label for="editora">editora:</label>
    <input type="text" name="editora" id="editora" required>

    <label for="ano">Ano:</label>
    <input type=int name="ano" id="ano" pattern="\d{4}" minlength="4" maxlength="4" inputmode="numeric" required 
    title="O ano deve ter exatamente 4 dígitos numéricos">

    <label for="categoria">Categoria:</label>
    <input type="text" name="categoria" id="categoria" required>

    <button type="submit">Adicionar</button>
</form>

#para limitar o número de dígitos no campo ISBN e Ano, adicione o seguinte script no final do arquivo: em FRONTEND
<script>
    document.getElementById('isbn').addEventListener('input', function () {
        this.value = this.value.replace(/\D/g, ''); // Permite apenas números
        if (this.value.length > 13) {
            this.value = this.value.slice(0, 13); // Limita a 13 dígitos
        }
    });

    document.getElementById('ano').addEventListener('input', function () {
        this.value = this.value.replace(/\D/g, ''); // Permite apenas números
        if (this.value.length > 4) {
            this.value = this.value.slice(0, 4); // Limita a 4 dígitos
        }
    });
</script>
{% endblock %}
